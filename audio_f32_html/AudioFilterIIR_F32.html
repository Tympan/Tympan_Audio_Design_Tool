<script type="text/x-red" data-help-name="AudioFilterIIR_F32">
	<h3>Summary</h3>
	<div class=tooltipinfo>
	<p>Infinite impulse response filter, useful for all sorts of filtering.  Implemented
	as biquads (ie, 2nd-order IIR filter only).
	</p>
	<p align=center><img src="img/biquad.png"></p>
	</div>
	<h3>Audio Connections</h3>
	<table class=doc align=center cellpadding=3>
		<tr class=top><th>Port</th><th>Purpose</th></tr>
		<tr class=odd><td align=center>In 0</td><td>Signal to be filtered</td></tr>
		<tr class=odd><td align=center>Out 0</td><td>Filtered Signal Output</td></tr>
	</table>
	<h3>Functions</h3>
	<p>This class has two different functions for setting the filter coefficients:</p>
	<p class=func><span class=keyword>begin</span>(filter_coeff, n_stages);</p>
	<p class=desc>Define the filter coefficients using the format expected by the ARM CMSIS DSP
		function arm_biquad_cascade_df1_init_f32.  Using this function, you can define a
		single biquad IIR filter or you can define multiple biquad IIR filters that will be
		applied in series.  Google the CMSIS DSP library for more information on how to
		format your filter coefficients to utilize this function call.</p>
	<p class=func><span class=keyword>setFilterCoeff_Matlab</span>(b,a);</p>
	<p class=desc>Define the filter coefficients using the format produced by Matlab from
	    IIR filter design functions such as butter().  You can only define a single 2nd order
		filter using this method.  Example: [b,a]=butter(2,[200 2000]/(fs_Hz/2));</p>
	<p>Other functions included in this class are:</p>
	<p class=func><span class=keyword>end</span>();</p>
	<p class=desc>Turn the filter off.</p>
	<p class=func><span class=keyword>setBlockDC</span>();</p>
	<p class=desc>A convenience function to automatically configure this filter as a highpass fiter with
	a very low cutoff frequency.  Specifically, it defines this filter: [b,a]=butter(2,40/(44100/2),'high'),
	which produces a 40 Hz cutoff if the system is running at a sample rate of 44.1 kHz (or a cutoff of
	22 Hz, if running at a sample rate of 24 kHz).
	</p>
	<!--

</script>
